{% extends "layout.html" %}
{% block content %}

    {% if original_image and detected_image %}

        <div style="display: flex;">
            <div >
                <h2>Original Image</h2>
                <img id="original_image" src="{{original_image}}" alt="">
            </div>
            <div  >
                <h2>Detected Image</h2>
                <img id="detected_image" src="{{detected_image}}" alt="">
            </div>
        </div>
    {% else %}
        <h1>Image not found</h1>
    {% endif %}

{% endblock content %}
